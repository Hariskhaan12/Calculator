<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
   
</head>
<body>
    <video src="./video6.mp4" id="myvid" autoplay loop muted></video>
    <div id="cal">
            <div class="screen" >
                <div id="history">
                    <p id="history-value" ></p>
                </div>
                <div id="output">
                     <p id="output-value"></p>
                </div>
            </div>
        <table>
            <tr>
                <td><button id="Alldel" class="operator">AC</button></td>
                <td><button id="del" class="operator">C</button></td>
                <td><button class="operator">%</button></td>
                <td><button class="operator" >/</button></td>
            </tr>
            <tr>
                <td><button class="btn">7</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">9</button></td>
                <td><button class="operator">*</button></td>
            </tr>
            <tr>
                <td><button class="btn"> 4</button></td>
                <td><button class="btn"> 5</button></td>
                <td><button class="btn">6</button></td>
                <td><button class="operator"><b>-</b></button></td>
            </tr>
            <tr>
                <td><button class="btn"> 1</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">3</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="zero" class="btn">0</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="operator">=</button></td>
            </tr>

        </table>


    </div>
    <script src="./app.js"></script>
</body>

</html>
